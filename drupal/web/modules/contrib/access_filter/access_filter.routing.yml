entity.access_filter.collection:
  path: '/admin/config/people/access_filter'
  defaults:
    _entity_list: 'access_filter'
    _title: 'Access filters'
  requirements:
    _permission: 'manage access filters'

entity.access_filter.add_form:
  path: '/admin/config/people/access_filter/add'
  defaults:
    _entity_form: 'access_filter.default'
    _title: 'Add filter'
  requirements:
    _permission: 'manage access filters'

entity.access_filter.edit_form:
  path: '/admin/config/people/access_filter/{access_filter}/edit'
  defaults:
    _entity_form: 'access_filter.default'
    _title: 'Edit filter'
  requirements:
    _permission: 'manage access filters'

entity.access_filter.delete_form:
  path: '/admin/config/people/access_filter/{access_filter}/delete'
  defaults:
    _entity_form: 'access_filter.delete'
    _title: 'Delete filter'
  requirements:
    _permission: 'manage access filters'
